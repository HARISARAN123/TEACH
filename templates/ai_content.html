<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>AI Content Generator</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                <li><a href="{{ url_for('doubt') }}">Doubt</a></li>
                <li><a href="{{ url_for('ai_content') }}">AI Content</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="POST">
            <label for="topic">Enter Topic:</label>
            <input type="text" id="topic" name="topic" required>
            <button type="submit">Generate Video Content</button>
        </form>
        {% if video_content %}
            <div class="content">
                <h2>Generated Video Content:</h2>
                <p>{{ video_content|safe }}</p>
            </div>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2024 AI Education Platform</p>
    </footer>
</body>
</html>
