<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Quiz</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                <li><a href="{{ url_for('doubt') }}">Doubt</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="question-section">
            <h2>Quiz Question</h2>
            {% if question %}
                <p>{{ question|safe }}</p>
                <form method="POST">
                    {% for option in options %}
                        <button type="submit" name="user_answer" value="{{ option[0] }}">{{ option[0] }}) {{ option[1] }}</button>
                    {% endfor %}
                    <input type="hidden" name="correct_answer" value="{{ correct_answer }}">
                </form>
            {% endif %}
            {% if feedback %}
                <p>{{ feedback }}</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
