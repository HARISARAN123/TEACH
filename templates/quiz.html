<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>T.E.A.C.H Quiz</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                <li><a href="{{ url_for('doubt') }}">Doubt</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        {% if question %}
        <form method="post">
            <div class="question">
                <h2>Question:</h2>
                <p>{{ question|safe }}</p>
                <label for="user_answer">Your Answer:</label>
                <input type="text" id="user_answer" name="user_answer" required>
                <input type="hidden" name="correct_answer" value="{{ correct_answer }}">
                <button type="submit" name="submit_answer">Submit Answer</button>
            </div>
        </form>
        {% elif feedback %}
        <div class="feedback">
            <p>{{ feedback }}</p>
        </div>
        {% endif %}
        <form method="post">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="syllabus">Syllabus:</label>
            <input type="text" id="syllabus" name="syllabus" required>
            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" required>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty" required>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button type="submit">Generate Question</button>
        </form>
    </div>
</body>
</html>
