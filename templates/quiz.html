<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Quiz</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                <li><a href="{{ url_for('doubt') }}">Doubt</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="question-section">
            <h2>Quiz Question</h2>
            {% if question %}
                <p>{{ question|safe }}</p>
                <form method="POST">
                    {% for option in options %}
                        <button type="submit" name="user_answer" value="{{ option[0] }}">{{ option[0] }}) {{ option[1] }}</button>
                    {% endfor %}
                    <input type="hidden" name="correct_answer" value="{{ correct_answer }}">
                </form>
            {% elif feedback %}
                <p>{{ feedback }}</p>
            {% else %}
                <form method="POST">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="syllabus">Syllabus:</label>
                    <input type="text" id="syllabus" name="syllabus" required>
                    <label for="grade">Grade:</label>
                    <input type="text" id="grade" name="grade" required>
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty" name="difficulty" required>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <button type="submit">Generate Question</button>
                </form>
            {% endif %}
        </div>
    </main>
</body>
</html>
