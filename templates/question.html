<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Question Generator</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('question') }}">Question</a></li>
                <li><a href="{{ url_for('doubt') }}">Doubt</a></li>
            </ul>
        </nav>
        <button id="theme-toggle">Toggle Theme</button>
    </header>
    <main class="container">
        <div class="question-section">
            <h2>Generate Questions</h2>
            {% if questions %}
                {% for question in questions %}
                    <div class="question">
                        <p>{{ question|safe }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <form method="POST" action="{{ url_for('question') }}">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="syllabus">Syllabus:</label>
                    <input type="text" id="syllabus" name="syllabus" required>
                    <label for="grade">Grade:</label>
                    <input type="text" id="grade" name="grade" required>
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty" name="difficulty" required>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <label for="count">Number of Questions:</label>
                    <input type="number" id="count" name="count" value="1" min="1" required>
                    <button type="submit">Generate Questions</button>
                </form>
            {% endif %}
        </div>
    </main>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
