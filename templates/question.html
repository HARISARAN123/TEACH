<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Question</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('question') }}">Question</a></li>
                <li><a href="{{ url_for('doubt') }}">Doubt</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="question-section">
            <h2>Generate Question</h2>
            {% if questions %}
                <ul>
                    {% for question in questions %}
                        <li>{{ question|safe }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <form method="POST">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="syllabus">Syllabus:</label>
                    <input type="text" id="syllabus" name="syllabus" required>
                    <label for="grade">Grade:</label>
                    <input type="text" id="grade" name="grade" required>
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty" name="difficulty" required>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <label for="count">Number of Questions:</label>
                    <input type="number" id="count" name="count" min="1" value="1" required>
                    <button type="submit">Generate Questions</button>
                </form>
            {% endif %}
        </div>
    </main>
</body>
</html>
