<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - T.E.A.C.H</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
</head>
<body>
    <header>
        <h1>T.E.A.C.H</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('question') }}">Question</a></li>
                <li><a href="{{ url_for('doubt') }}">Doubt Solver</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Question - T.E.A.C.H</h2>
        {% if question %}
            <section class="question-section">
                <h3>Teach Label:</h3>
                <p>{{ question|safe }}</p>
                <form method="POST">
                    <input type="hidden" name="correct_answer" value="{{ correct_answer }}">
                    <input type="hidden" name="question" value="{{ question }}">
                    <button type="submit">Submit Answer</button>
                </form>
            </section>
        {% elif feedback %}
            <section class="feedback-section">
                <h3>Teach Label:</h3>
                <p>{{ feedback }}</p>
            </section>
        {% else %}
            <section class="form-section">
                <form method="POST">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="syllabus">Syllabus:</label>
                    <input type="text" id="syllabus" name="syllabus" required>
                    <label for="grade">Grade:</label>
                    <input type="text" id="grade" name="grade" required>
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty" name="difficulty" required>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <button type="submit">Generate Question</button>
                </form>
            </section>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2024 Nambu HariSaran. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
