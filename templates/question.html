<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Generated Questions</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><button onclick="toggleTheme()">Toggle Theme</button></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Display the generated questions -->
        {% if questions %}
            <div class="questions">
                {% for question in questions %}
                    <div class="question">
                        <p>{{ loop.index }}. {{ question|safe }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-questions">
                <p>No questions generated yet. Please submit the form to generate questions.</p>
                <a href="{{ url_for('home') }}" class="btn">Go Back</a>
            </div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2024 T.E.A.C.H</p>
    </footer>

    <script>
        // JavaScript for theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            document.querySelector('header').classList.toggle('dark-theme');
            document.querySelector('nav ul').classList.toggle('dark-theme');
            document.querySelectorAll('nav ul li a').forEach(a => a.classList.toggle('dark-theme'));
            document.querySelector('footer').classList.toggle('dark-theme');
            document.querySelector('.container').classList.toggle('dark-theme');
            document.querySelectorAll('.question').forEach(question => question.classList.toggle('dark-theme'));
        }
    </script>
</body>
</html>
