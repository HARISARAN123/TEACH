<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Teach Bot</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('question') }}">Generate Questions</a></li>
            <li><a href="{{ url_for('doubt') }}">Resolve Doubts</a></li>
            <li><button onclick="toggleTheme()">Toggle Theme</button></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Home Page</h2>
        <p>Use the navigation above to generate questions or resolve doubts.</p>
    </div>

    <footer>
        <p>&copy; 2024 Your Teach Bot</p>
    </footer>

    <script>
        // JavaScript for theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            document.querySelector('header').classList.toggle('dark-theme');
            document.querySelector('nav ul').classList.toggle('dark-theme');
            document.querySelectorAll('nav ul li a').forEach(a => a.classList.toggle('dark-theme'));
            document.querySelector('footer').classList.toggle('dark-theme');
            document.querySelector('.container').classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
