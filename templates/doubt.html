<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{{ 'dark-theme' if dark_mode else 'light-theme' }}">
    <header>
        <h1>T.E.A.C.H</h1>
        <button class="theme-switcher" onclick="toggleTheme()">Switch Theme</button>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
            <li><a href="{{ url_for('doubt') }}">Doubt</a></li>
        </ul>
    </nav>
    <div class="container doubt">
        <h2>Doubt Solver</h2>
        <!-- Doubt content here -->
        <form method="post">
            <label for="doubt">Your Doubt:</label>
            <textarea id="doubt" name="doubt" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
        {% if answer %}
            <div class="answer">{{ answer|safe }}</div>
        {% endif %}
    </div>
    <footer>
        <p>&copy; 2024 Nambu HariSaran</p>
    </footer>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
        }
    </script>
</body>
</html>
