<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>T.E.A.C.H Doubt Solver</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                <li><a href="{{ url_for('doubt') }}">Doubt</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        {% if answer %}
        <div class="answer">
            <h2>Answer:</h2>
            <p>{{ answer|safe }}</p>
        </div>
        {% endif %}
        <form method="post">
            <label for="doubt">Your Doubt:</label>
            <textarea id="doubt" name="doubt" rows="4" required></textarea>
            <button type="submit">Submit Doubt</button>
        </form>
    </div>
</body>
</html>
