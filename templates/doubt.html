<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header>
        <h1>T.E.A.C.H Doubt Solver</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                <li><a href="{{ url_for('doubt') }}">Doubt Solver</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <h2>Submit Your Doubt</h2>
        <form method="POST">
            <label for="doubt">Doubt:</label>
            <textarea id="doubt" name="doubt" required></textarea>
            <button type="submit">Get Answer</button>
        </form>
        {% if answer %}
            <div class="answer">
                <h3>Answer:</h3>
                <p>{{ answer|safe }}</p>
            </div>
        {% endif %}
    </section>
    <footer>
        <p>&copy; 2024 Nambu HariSaran. All rights reserved.</p>
    </footer>
</body>
</html>
