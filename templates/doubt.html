<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Doubt Resolution</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('question') }}">Question</a></li>
                <li><a href="{{ url_for('doubt') }}">Doubt</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="doubt-section">
            <h2>Resolve Doubt</h2>
            {% if answer %}
                <div class="answer">
                    <p>{{ answer|safe }}</p>
                </div>
            {% else %}
                <form method="POST">
                    <label for="doubt">Enter your doubt:</label>
                    <textarea id="doubt" name="doubt" rows="4" required></textarea>
                    <button type="submit">Submit Doubt</button>
                </form>
            {% endif %}
        </div>
    </main>
</body>
</html>
