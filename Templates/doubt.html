<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>T.E.A.C.H</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                <li><a href="{{ url_for('doubt') }}">Doubt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Doubt</h2>
        <form method="post">
            <label for="doubt">Doubt:</label>
            <input type="text" id="doubt" name="doubt" required><br>
            <button type="submit">Submit Doubt</button>
        </form>
        {% if answer %}
            <div class="answer">
                <h3>Generated Answer:</h3>
                <p>{{ answer|safe }}</p>
            </div>
        {% endif %}
    </main>
</body>
</html>
